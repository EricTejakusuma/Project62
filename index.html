<html lang="en">
    <head>
    <title>Project62</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
    <h1 class="heading" id="photogallery">Photo Gallery</h1>
        <section id="gridgallery">
        <h3 class="heading" id="grid">Grid Gallery</h3>
        <span>
        <img class="img" src="https://image.shutterstock.com/image-photo/bush-trimmed-into-round-shape-260nw-148108430.jpg" width="400" height="400">
            <img src="https://www.sciencenewsforstudents.org/wp-content/uploads/2020/04/1030_LL_trees-1028x579.png" width="400" height="400">
        </span>
        <div>
            <span>
            <img class="img" src="https://watchandlearn.scholastic.com/content/dam/classroom-magazines/watchandlearn/videos/animals-and-plants/plants/what-are-plants-/What-Are-Plants.jpg" width="400" height="400">
      
             <img class="img" src="https://images.pexels.com/photos/736230/pexels-photo-736230.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" width="400" height="400">
            </span>
            </div>
        </section>
        <section id="slidinggallery">
        <h3>Sliding Gallery</h3>
            <ol class="carousel-indicators">
            <li data-target=".img" data-slide-to="0" class="active"></li>
            <li data-target=".img" data-slide-to="1"></li>
            </ol>
        </section>
        
    </body>
</html>
